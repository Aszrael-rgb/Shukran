<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Casa de Cambio Online</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; padding: 50px; background-color: #f4f4f9; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 350px; }
        h2 { color: #333; text-align: center; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .result { font-weight: bold; color: #2c3e50; text-align: center; font-size: 1.2em; margin-top: 15px; }
    </style>
</head>
<body>

<div class="card">
    <h2>Casa de Cambio</h2>
    <label>Monto a cambiar:</label>
    <input type="number" id="amount" placeholder="Ej: 100" oninput="convertCurrency()">
    
    <label>De:</label>
    <select id="fromCurrency" onchange="convertCurrency()">
        <option value="USD">Dólar (USD)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="MXN">Peso Mexicano (MXN)</option>
    </select>

    <label>A:</label>
    <select id="toCurrency" onchange="convertCurrency()">
        <option value="EUR">Euro (EUR)</option>
        <option value="USD" selected>Dólar (USD)</option>
        <option value="MXN">Peso Mexicano (MXN)</option>
    </select>

    <div class="result" id="resultText">Resultado: 0.00</div>
</div>

<script>
    // Tasas de cambio fijas (Simulación de base de datos)
    // En el siguiente paso te enseñaré a conectarlo a una API real.
    const exchangeRates = {
        "USD": { "EUR": 0.92, "MXN": 17.10, "USD": 1 },
        "EUR": { "USD": 1.09, "MXN": 18.50, "EUR": 1 },
        "MXN": { "USD": 0.058, "EUR": 0.054, "MXN": 1 }
    };

    function convertCurrency() {
        const amount = document.getElementById('amount').value;
        const from = document.getElementById('fromCurrency').value;
        const to = document.getElementById('toCurrency').value;
        const resultDisplay = document.getElementById('resultText');

        if (amount > 0) {
            const rate = exchangeRates[from][to];
            const total = (amount * rate).toFixed(2);
            resultDisplay.innerText = `Resultado: ${total} ${to}`;
        } else {
            resultDisplay.innerText = "Resultado: 0.00";
        }
    }
</script>

</body>
</html>
