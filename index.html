<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shukran | Casa de Cambio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a; /* Azul medianoche profesional */
            --accent: #059669;  /* Verde éxito */
            --text-light: #64748b;
            --bg: #f8fafc;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            border: 1px solid #e2e8f0;
        }

        .header { text-align: center; margin-bottom: 2rem; }
        .logo { font-weight: 700; font-size: 1.8rem; color: var(--primary); letter-spacing: -1px; }
        .tagline { color: var(--text-light); font-size: 0.9rem; }

        label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--primary); font-size: 0.85rem; }
        
        .input-group { position: relative; margin-bottom: 1.5rem; }
        
        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cbd5e1;
            border-radius: 0.5rem;
            font-size: 1rem;
            color: var(--primary);
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        input:focus { outline: none; border-color: var(--accent); }

        .result-box {
            background: #ecfdf5;
            padding: 1rem;
            border-radius: 0.75rem;
            text-align: center;
            border: 1px dashed var(--accent);
        }

        .result-label { font-size: 0.75rem; color: var(--accent); text-transform: uppercase; font-weight: 700; }
        .result-value { font-size: 1.5rem; font-weight: 700; color: var(--primary); margin-top: 0.25rem; }

        .status { font-size: 0.7rem; color: var(--text-light); text-align: center; margin-top: 1.5rem; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="logo">SHUKRAN</div>
        <div class="tagline">Tipo de cambio oficial en tiempo real</div>
    </div>

    <div class="input-group">
        <label>Monto a enviar</label>
        <input type="number" id="amount" value="100" oninput="calculate()">
    </div>

    <div class="input-group">
        <label>De (Tengo)</label>
        <select id="from" onchange="updateRates()">
            <option value="USD">Dólar Americano (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="MXN">Peso Mexicano (MXN)</option>
            <option value="PEN">Sol Peruano (PEN)</option>
        </select>
    </div>

    <div class="input-group">
        <label>A (Recibo)</label>
        <select id="to" onchange="calculate()">
            <option value="EUR">Euro (EUR)</option>
            <option value="USD">Dólar Americano (USD)</option>
            <option value="MXN" selected>Peso Mexicano (MXN)</option>
            <option value="PEN">Sol Peruano (PEN)</option>
        </select>
    </div>

    <div class="result-box">
        <div class="result-label">Total estimado</div>
        <div class="result-value" id="result">0.00</div>
    </div>

    <div class="status">Actualizado automáticamente vía Interbank Global</div>
</div>

<script>
    // Variables globales para almacenar las tasas extraídas
    let rates = {};

    // Función de extracción (Fetch) de datos reales
    async function updateRates() {
        const fromCurrency = document.getElementById('from').value;
        try {
            // Usamos una API pública y gratuita para la extracción de datos
            const response = await fetch(`https://open.er-api.com/v6/latest/${fromCurrency}`);
            const data = await response.json();
            rates = data.rates;
            calculate();
        } catch (error) {
            console.error("Error extrayendo divisas:", error);
        }
    }

    function calculate() {
        const amount = document.getElementById('amount').value;
        const toCurrency = document.getElementById('to').value;
        const display = document.getElementById('result');

        if (rates[toCurrency] && amount > 0) {
            const total = (amount * rates[toCurrency]).toFixed(2);
            display.innerText = `${total} ${toCurrency}`;
        }
    }

    // Inicialización al cargar la página
    updateRates();
</script>

</body>
</html>
